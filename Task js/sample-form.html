<div class="registration-container">
        <header class="form-header">
            <h2>EVENT REGISTRATION FORM</h2>
        </header>
        <form id="myform" class="registration-form" onsubmit="return validateForm()">
            <label for="name">Name </label>
            <input type="text" id="name" placeholder="First Name">
            <input type="text" id="name" placeholder="Last Name">
            <span class="error" id="nameError"></span> <br><br>
            <label for="Company">Company </label>
            <input type="text" id="Companyname" placeholder="">
            <span class="error" id="companyError"></span> <br><br>
            <label for="Email">Email </label>
            <input type="email" id="email" placeholder="example@gmail.com">
            <span class="error" id="emailError"></span><br><br>
            <label for="Phone"> Phone </label>
            <input type="text" id="phone" placeholder="Area Code">
            <input type="tel" id="phoneno" placeholder="Phone Number">
            <span class="error" id="phoneError"></span><br><br>
            <label for="Subject"> Subject </label>
            <select name="chooseOption" id="chooseOption">Choose Option
                <option value="chooseOption">Choose Option</option>
            </select>
            <span class="error" id="subjectError"></span><br><br>
            <label for="radio">Are you an existing Customer? </label> <br><br>
            <label for="yes">yes</label>
            <input type="radio" placeholder="yes">
            <label for="no">no</label>
            <input type="radio" placeholder="no"> <br><br>
            <button type="submit" class="register-button"> Register</button>
        </form>
    </div>
    </div>
    <script>
        function validateForm() {
            //clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";

            let isValid = true;
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is Required";
                isValid = false;
            }
            const email = document.getElementById("email").value.trim();
            const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailpattern.test(email)) {
                document.getElementById("emailError").innerHTML = "invalid email pattern";
                isValid = false;
            }
            const phone = document.getElementById("phone").value.trim();
            const phonenopattern = /^[6-9]\d{9}$/;
            if (!phonenopattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Phone no must be 10 digit";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
