<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error {
            color: rgb(20, 1, 106);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form id="myform" onsubmit="return validateForm(event)">
        <label>Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span><br><br>

        <label>ðŸ“§:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span><br><br>

        <label>ðŸ“ž:</label>
        <input type="tel" id="phone" name="phone">
        <span class="error" id="phoneError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault(); // stop page reload

            let isValid = true;

            // Clear old errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("phoneError").innerHTML = "";

            // Name validation
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required!";
                isValid = false;
            }

            // Email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format!";
                isValid = false;
            }

            // Phone validation
            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Phone number must be 10 digits!";
                isValid = false;
            }

            // If valid, you can submit or show success
            if (isValid) {
                alert("Form submitted successfully!");
                // event.target.submit(); // uncomment to actually submit
            }

            return isValid;
        }
    </script>
</body>

</html>
