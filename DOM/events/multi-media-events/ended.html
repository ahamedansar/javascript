<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>audio event: play pause ended</h2>

    <audio id="audioended" controls>
        <source src="10.jpeg" type="audio/mpeg">

    </audio>

    <p id="eventOutput"></p>

    <script>
        const audio = document.getElementById("audioended");
        const output = document.getElementById("eventOutput");

        audio.addEventListener('ended', () => {
            output.textContent = "ended event fired!";
            console.log("ended event fired!");
        })
    </script>
</body>

</html>
