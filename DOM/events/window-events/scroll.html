<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <style>
        body {
            height: 2000px; /* to make scroll possible */
        }
    </style>
</head>
<body>
    <h2>Scroll Event</h2>
    <p id="msg"></p>

    <script>
        window.addEventListener("scroll", () => {
            document.getElementById("msg").textContent =
                "Scroll position: " + window.scrollY + "px";
        });
    </script>
</body>
</html>
